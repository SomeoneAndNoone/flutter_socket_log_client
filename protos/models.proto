syntax = "proto3";

import 'communication.proto';

message FilteredLog {
    communication.LogMessage logMessage = 1;
    bool isMatch = 2;
}

message Settings {
    string appName = 1;
    string ip = 2;
    repeated Tab tabs = 3;
}

message Tab {
    int32 id = 1;
    string name = 2;
    TabFilter filter = 3;
}

message TabFilter {
    string search = 1;
    repeated communication.LogTag tags = 2;
    repeated communication.LogLevel logLevels = 3;
    bool showOnlySearches = 4;
}